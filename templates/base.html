<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Parkeeper</title>
    <link rel="stylesheet" href="static/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="static/js/bootstable.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="../static/js/editable.js"></script>

    {% block head %} {% endblock %}
  </head>

  <body>
    {% if current_user.is_authenticated %}
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Parking Keeper</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/journal">Журнал</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/customers">Клієнти</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/price">Прайс</a>
            </li>
          </ul>
          <a class="btn btn-outline-primary" href="/logout">Вийти</a>
        </div>
      </nav>
    {% else %}
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Parking Keeper</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/journal">Журнал</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/customers">Клієнти</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/price">Прайс</a>
            </li>
          </ul>
          <a class="btn btn-outline-primary" href="/login">Увійти</a>
        </div>
      </nav>
    {% endif %}
    <div class="container">
      <br>
      {% include 'includes/_messages.html' %}
    </div>
    {% block body %} {% endblock %}
  </body>
</html>
