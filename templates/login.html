{% extends 'base.html' %}

{% block head %}
<style>


.form-signin {
  width: 100%;
  max-width: 400px;
  padding: 15px;
  margin: auto;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>

{% endblock %}

{% block body %}
<div class="text-center mb-4">
  <form action="/login" method="POST" class="form-signin">
    <br>
    <div class="container">
      <h1 class="h3 mb-3 font-weight-normal">Авторизація</h1>
      <div class="form-label-group">
        <p><input type="text" id="username" name="username" class="form-control" placeholder="Логін"></p>
      </div>
      <div class="form-label-group">
        <p><input type="password" id="password" name="password" class="form-control" placeholder="Пароль"></p>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Увійти</button>
    </div>
    </div>

  </form>
{% endblock %}
